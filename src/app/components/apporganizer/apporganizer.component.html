<div class="listboxContainer">
    <ul #appList>
        <li
        *ngFor="let app of apps; let i = index"
        [title]="app.description"
        [ngClass]="{'selected-item': checkAppSelection(app)}"
        (click)="onAppSelect($event, app)"
        >
            <img [src]="app.icon ? app.icon : './assets/img/add-img.png'" height="24" width="24" alt="{{app.name}} icon"/>
            <span>{{ app.name }}</span>
        </li>
    </ul>
    <div class="listboxControls">
        <button class="listboxBtn addBtn" type="button" (click)="onAppCreate()">
            <span>+</span>
        </button>
        <button class="listboxBtn removeBtn" type="button" (click)="onAppRemove()" 
            [disabled]="selectedApps.length === 0">
            <span>&#10799;</span>
        </button>
        <button class="listboxBtn moveUpBtn" type="button" (click)="onAppMove('up')" 
            [disabled]="selectedApps.length === 0">
            <span>ðŸ ™</span>
        </button>
        <button class="listboxBtn moveDownBtn" type="button" (click)="onAppMove('down')" 
            [disabled]="selectedApps.length === 0">
            <span>ðŸ ›</span>
        </button>
    </div>
</div>
